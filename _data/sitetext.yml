  about:
    title: "About Us"
    text: "_____________________________________________"
    body: |
      At SB Tech Wizards, we strive to make technology more accessible for everyone. We bring tech solutions directly to your home! We are a brother-sister duo, born and raised in Santa Barbara, CA.

      Garrett has a B.S. in Computer Science and has been working in IT and software development for several years. His expertise lies in software and hardware maintenance as well as tech installation. Sadie graduated with a B.A. in Psychology and became interested in tech after working closely with a variety of systems at her work. Her specialty is software support and tech advice.

      We have a heart for assisting people of all demographics with tedious tech issues so you can explore all technology has to offer.

      Please give us a call at (805) 708-0260 or email at SBTechWizards@gmail.com.
